<div id="container" class="container-md-1">
  <form [formGroup]="formularioDoJogador" (ngSubmit)="onSubmit()" id="form-container">
    <div class="row" id="grupo-de-input">
      <div class="col-mt-3 mt-3">
        <label for="nome"><strong>Nome</strong></label>
        <input formControlName="nome" id="nome" type="text" placeholder="Digite seu nome aqui" class="form-control">
      </div>
      <div class="col-mt-3 mt-3">
        <label for="apelido"><strong>Apelido</strong></label>
        <input formControlName="apelido" id="apelido" type="text" placeholder="Digite seu apelido aqui" class="form-control">
    
      </div>
      <div class="col-mt-3 mt-3">
        <label for="dataNascimento"><strong>Data de nascimento</strong></label>
        <input formControlName="dataNascimento" id="dataNascimento" type="date" class="form-control">
  
      </div>
    </div>
    <button type="submit" mat-flat-button color="primary">Adicionar</button>
  </form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4" id="tabela">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let jogador; let i = index"> {{ i + 1 }} </td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let jogador"> {{jogador.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="apelido">
      <th mat-header-cell *matHeaderCellDef> Apelido </th>
      <td mat-cell *matCellDef="let jogador"> {{jogador.apelido}} </td>
    </ng-container>
    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
      <td mat-cell *matCellDef="let jogador"> {{jogador.dataNascimento}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
